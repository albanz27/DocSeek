<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocSeek Manager</title>
</head>
<body>
    <header style="background-color: #f0f0f0; padding: 10px;">
        <a href="{% url 'home' %}"><h1>DocSeek</h1></a>

        <nav>
            {% if user.is_authenticated %}
                <span style="margin-right: 20px;">Hello, <strong>{{ user.username }}</strong>!</span>

                {% if user.profile.is_uploader %}
                    <a href="{% url 'document_upload' %}">| Upload Document</a>
                {% endif %}

                {% if user.profile.is_searcher %}
                    <a href="{% url 'document_list' %}">| Search Documents</a>
                {% endif %}

                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %} <button type="submit" style="background: none; border: none; color: #007bff; cursor: pointer; padding: 0;">
                            | Log Out
                        </button>
                    </form>
            {% else %}
                <a href="{% url 'login' %}">Log In</a> | 
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main style="padding: 20px;">
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
