{% extends 'base.html' %} 

{% block content %}
    <h1>Process Document: {{ document.title }}</h1>
    <p>File uploaded at: {{ document.uploaded_at|date:"Y-m-d H:i" }}</p>

    <form method="POST">
        {% csrf_token %} 
        
        {{ form.as_p }}  
        
        <button type="submit">Finalize Processing</button>
    </form>
{% endblock content %}
