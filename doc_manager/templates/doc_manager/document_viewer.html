{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/doc_manager/document_viewer.css' %}">
{% endblock %}

{% block content %}
<div class="viewer-container">
    <div class="viewer-header">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h2 class="mb-2">
                    <i class="fas fa-file-pdf me-2"></i>
                    {{ document.title }}
                </h2>
                <div>
                    <span class="document-info-badge">
                        <i class="fas fa-user me-1"></i>
                        {{ document.uploader.username }}
                    </span>
                    <span class="document-info-badge">
                        <i class="fas fa-calendar me-1"></i>
                        {{ document.uploaded_at|date:"M d, Y" }}
                    </span>
                    {% if document.document_type == 'scanned' %}
                    <span class="document-info-badge">
                        <i class="fas fa-robot me-1"></i>
                        OCR Processed
                    </span>
                    {% endif %}
                </div>
            </div>
            <div>
                <a href="{% url 'document_list' %}" class="btn btn-light btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Back to Search
                </a>
            </div>
        </div>
    </div>
    
    <div class="pdf-viewer-wrapper">
        <iframe id="pdf-viewer" 
                src="/static/pdfjs/web/viewer.html?file={% url 'serve_document' document.pk %}#page={{ initial_page }}"
                allowfullscreen>
        </iframe>
    </div>

{% endblock %}
